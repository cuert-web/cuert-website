<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  <head>
    {{ partial "headers.html" . }}
    {{ partial "custom_headers.html" . }}
  </head>

  <body>

    <div id="all" style="
    background: url('../img/fixed-background-2.jpg');
    background-color: #21a99f;
    background-blend-mode: multiply;
    background-size: cover;">

        <div id="content" 
        style="
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;">
            <div class="container">

                <div class="col-md-6 col-md-offset-3" id="error-page">

                    <div class="box">

                        <h3>{{ i18n "404Message" | markdownify }}</h3>
                        <h4 class="text-muted">{{ i18n "404Error" | markdownify }}</h4>

                        <p class="buttons"><a href="{{ "/" | relURL }}" class="btn btn-template-main"><i class="fas fa-home"></i> {{ i18n "404NavHome" | markdownify }}</a>
                        </p>
                    </div>


                </div>
                <!-- /.col-sm-6 -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->

    </div>
  </body>
</html>

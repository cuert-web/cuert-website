<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container styles */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* Video background styles */
        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Countdown styles */
        #countdown {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
        }

        /* Social media icons styles */
        .sm {
            margin-top: 20px;
            font-size: 24px;
        }

        .sm a {
            margin: 0 10px;
            color: white;
        }

        /* Title styles */
        h1 {
            font-size: 48px;
            margin: 40px 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
        }
    </style>

    <script>
        // Your existing countdown script...
    </script>

    <title>Coming Soon</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="background">
            <video src="background.mp4" muted autoplay loop></video>
        </div>

        <h1>Coming Soon</h1>

        <div id="countdown"></div>

        <div class="sm">
            <a href="https://www.facebook.com/ShellEcoMarathonCUT"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/CUEcoRacingTeam"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/company/cairo-university-eco-racing-team/mycompany/"><i
                    class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com/cuecoracingteam/"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>

</html>

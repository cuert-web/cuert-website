<!DOCTYPE html>

    <script>
        // Set the date to count down to (September 1, 2023)
        const targetDate = new Date('2023-09-01T00:00:00');

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);

        function updateCountdown() {
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').textContent = 'We\'re here!';
            } else {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent = `${days} Days ${hours} Hours ${minutes} Mins ${seconds} Secs`;
            }
        }
    </script>
